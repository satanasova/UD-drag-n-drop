<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyana Atanasova - Drag & Drop</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form-add row border my-2 p-4 g-0">
            <div class="col-12 mb-3">
                <input id="form-title" type="text" class="form-control" placeholder="Title" required>
            </div>

            <div class="col-12 mb-3">
                <input id="form-url" type="Url" class="form-control" placeholder="Url" required>
            </div>

            <div class="col-12">
                <button id="btn-add" type="submit" class="btn btn-success">Add</button>
            </div>

        </form>
    </div>

    <div class="container drag-n-drop-container my-5 my-lg-0">
        <div class="row my-2">
            <div class="col-lg-6">
                <div class="items-container border p-2">
                    <div data-template="draggable" class="d-none  bg-white draggable droppable border border-dark m-3 p-2">
                        <input class="draggable-title d-block mb-3" disabled type="text" value="title">
                        <input class="draggable-url d-block mb-3" disabled type="url" value="url">
                        <button class="btn btn-danger btn-remove">remove</button>
                        <button class="btn btn-warning btn-edit">edit</button>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 mt-3 mt-lg-0">
                <div class="nav-items-container droppable sortable border p-2">
                </div>
            </div>
        </div>
    </div>

    <div class="container navbar-container">
        <div class="row ">
            <div class="col-12">
                <div class="border p-2 mb-3">
                    <button id="btn-gen-nav" class="btn btn-warning ">Generate nav</button>
                </div>
            </div>
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-light bg-light px-2 d-none mb-5">
                    <a class="navbar-brand" href="#">Navbar</a>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">

                        <li data-template="nav-item" class="nav-item d-none">
                          <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>

                        <ul data-template="dropdown-menu" class="dropdown-menu d-none">
                        </ul>

                        <li data-template="dropdown-item" class="d-none">
                            <a class="dropdown-item" href="#">Action</a>
                        </li>

                      </ul>
                    </div>
                  
                </nav>
                <p class="no-items-msg px-2 d-none">You should give me some items :)</p>
            </div>
        </div>
    </div>
</body>
</html>
